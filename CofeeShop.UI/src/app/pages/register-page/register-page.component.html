<app-auth-wrapper>
  <form [formGroup]="form" (submit)="register()">

    <!-- Name input-->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Fullname" formControlName="Name" required>
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-user"></span>
        </div>
      </div>
    </div>

    <!-- Name errors-->
    <mat-error *ngIf="form.get('Name')?.touched && form.get('Name')?.hasError('required')">
      Name is required.
    </mat-error>
    <mat-error *ngIf="form.get('Name')?.dirty && form.get('Name')?.hasError('serverError')">
      {{ form.get('Name')?.getError('serverError')[0] }}
    </mat-error>

    <!-- Email input-->
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="Email" formControlName="Email" required>
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-envelope"></span>
        </div>
      </div>
    </div>

    <!-- Email errors-->
    <mat-error *ngIf="form.get('Email')?.touched && form.get('Email')?.hasError('required')">
      Email is required.
    </mat-error>
    <mat-error *ngIf="form.get('Email')?.dirty && form.get('Email')?.hasError('email')">
      Email is invalid.
    </mat-error>
    <mat-error *ngIf="form.get('Email')?.dirty && form.get('Email')?.hasError('serverError')">
      {{ form.get('Email')?.getError('serverError')[0] }}
    </mat-error>

    <!-- Password input-->
    <div class="input-group mb-3">
      <input type="password" class="form-control" placeholder="Password" formControlName="Password" required>
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>

    <!-- Password errors-->
    <mat-error *ngIf="form.get('Password')?.touched && form.get('Password')?.hasError('required')">
      Password is required.
    </mat-error>
    <mat-error *ngIf="form.get('Password')?.dirty && form.get('Password')?.hasError('serverError')">
      {{ form.get('Password')?.getError('serverError')[0] }}
    </mat-error>

    <button type="submit" class="btn btn-primary btn-block">Register</button>

  </form>
  <!-- /.social-auth-links -->
  <app-social-auth></app-social-auth>

  <p class="mb-0">
    <a href="/Login" class="text-center">I already have a membership</a>
  </p>
</app-auth-wrapper>
