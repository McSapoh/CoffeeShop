<app-auth-wrapper>

  <form [formGroup]="form" (submit)="login()">
    <!-- Email input-->
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="Email" formControlName="Email" required>
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-envelope"></span>
        </div>
      </div>
    </div>

    <!-- Email errors-->
    <mat-error *ngIf="form.get('Email')?.hasError('required')">
      Email is required.
    </mat-error>
    <mat-error *ngIf="form.get('Email')?.hasError('email')">
      Email is invalid.
    </mat-error>
    <mat-error *ngIf="form.get('Email')?.hasError('serverError')">
      {{ form.get('Email')?.getError('serverError')[0] }}
    </mat-error>


    <!--Password input-->
    <div class="input-group mb-3">
      <input type="password" class="form-control" placeholder="Password" formControlName="Password" required>
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>

    <!--Password error-->
    <mat-error *ngIf="form.get('Password')?.hasError('required')">
      Password is required.
    </mat-error>
    <mat-error *ngIf="form.get('Password')?.hasError('serverError')">
      {{ form.get('Password')?.getError('serverError')[0] }}
    </mat-error>

    <div class="row">
      <!-- /.col -->
      <div class="col-4">
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </div>
      <!-- /.col -->
    </div>
  </form>

  
  <!-- /.social-auth-links -->
  <app-social-auth></app-social-auth>

  <p class="mb-0">
    <a href="register.html" class="text-center">Register a new membership</a>
  </p>
</app-auth-wrapper>
